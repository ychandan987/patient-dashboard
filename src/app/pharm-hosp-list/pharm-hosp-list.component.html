  <hr>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <hr>
    
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element,let i=index" >  {{i+1}}</td>
    </ng-container> 
           
      <ng-container matColumnDef="hospitalname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hospital Name </th>
        <td mat-cell *matCellDef="let element"> {{element.hospitalname}} </td>
      </ng-container>    
     
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>  
      
      <ng-container matColumnDef="phoneoffice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneoffice}} </td>
      </ng-container>  
        
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="/pharm/list/{{element.hospitalid}}/hosp" class="btn btn-primary">SELECT</a>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   
</div>
