<div class="row">
    <div class="page-header">
        <h1>
         Lab Reports
        </h1>
      </div>
  <table class="table table-hover">
    <thead>
      <tr class="bg-info text-white">
        <th>ID</th>
        <th>Appointment ID</th>
        <th>Lab UID</th>
        <th>Lab Name</th>
        <th>Appointment Date</th>
        <th>Cost</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports, let i=index">
        <th scope="row">{{report.id}}</th>
        <td>{{report.appointment_id}}</td>
        <td>{{report.lab_uid}}</td>
        <td>{{report.lab_name}}</td>
        <td>{{formatTime(report.appointment_date)}}</td>
        <td>{{report.total_cost}}</td>
        <td> <a routerLink="/reports/view/details/{{report.id}}" class="btn btn-white"> View Details </a></td>
       </tr>
   </tbody>
  </table>
</div>
