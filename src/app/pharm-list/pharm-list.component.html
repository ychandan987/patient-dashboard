  <hr>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <hr>
    
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element,let i=index" >  {{i+1}}</td>
    </ng-container> 
           
      <ng-container matColumnDef="labname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pharmacy Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name_ph}} </td>
      </ng-container>    
     
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.address_ph+','+element.pincode_ph}} </td>
      </ng-container>    
        
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <!-- <a routerLink="/pharmacy/{{element.unique_id}}/details" class="btn btn-primary">View</a> -->
        <button class="btn btn-primary"  style="cursor:pointer;" (click)="submit(element.code_ph,element.mby)">ORDER MEDICINE</button>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   
</div>
