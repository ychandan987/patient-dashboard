<div class="row">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h1>Select Doctor</h1></mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <br>

      <mat-card-content>
        <table class="table table-hover">
          <thead>
            <tr class="bg-info text-white">
              <th>ID</th>
              <th>Doctor Name</th>
              <th>Qualification</th>
              <th>Experience in years</th>
              <th>Address</th>
              <!-- <th>Fees</th> -->
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of posts,let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{doc.doctorname}}</td>
              <td>{{doc.qualification}}</td>
              <td>{{doc.experienceinyears}}</td>
              <td>{{doc.doctoraddress}}</td>
              <!-- <td>{{doc.Fees}}</td> -->
              <td><a routerLink="../{{doc.doctorid}}" class="btn btn-primary">View Details</a></td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
