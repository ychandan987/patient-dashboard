<div class="row">
        <div class="col-md-12">
            <div class="card form" id="form1">
                <div class="card-header">
                    <h3>
                        <i class="fa fa-medkit"></i> Book Doctor Appointment
                    </h3>
                </div>
                <br>
                <form [formGroup]="bookAppointmentForm" (ngSubmit)="signUp()" ngNativeValidate> 
                    <div class="row" style="padding: 50px">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Name</label>
                                <div class="col-8">
                                    <input class="form-control" type="text" formControlName="name" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('name'),
                                    'is-valid': isValid('name')}" tabindex="1" required>
                                    <p *ngIf="isInvalid('name')" style="color:#ff0000">Please enter a valid Name!</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Mobile</label>
                                <div class="col-8">
                                    <input class="form-control" type="text" formControlName="mobile" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('mobile'),
                                    'is-valid': isValid('mobile')}" (keypress)="keyPress($event)"   maxlength="14" minlength="13" tabindex="2" required>
                                   <!-- <p  style="color:#ff0000">Please enter a valid Mobile No!</p> -->
    
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" style="width: 150px;" class=" col-form-label required">Email</label>
                                <div class="col-8">
                                    <input class="form-control" type="text" formControlName="email" id="example-text-input" [ngClass]="{'is-invalid': isInvalid('email'),
                                    'is-valid': isValid('email')}" tabindex="3" required>
                                    <p *ngIf="isInvalid('email')" style="color:#ff0000">Please enter a valid Email!</p>
    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label for="example-text-input" style="width: 150px;" class=" col-form-label required">Appointment Date</label>
                                <div class="col-8">
                                    <input class="form-control" type="date" formControlName="appointmentDate" [min]="getCurrentDate()" id="example-text-input" [ngClass]="{'is-invalid': isInvalid('appointmentDate'),
                                    'is-valid': isValid('appointmentDate')}" (change)="onChangeDate($event.target.value)" tabindex="7" required>
                                    <p *ngIf="isInvalid('appointmentDate')" style="color:#ff0000">Please enter a valid Appointment Date!</p>
    
                                </div>
                            </div> 
                            <div class="form-group row">
                                <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Appointment Time</label>
                                <div class="col-8">
                                    <select class="form-control" formControlName="probableStartTime" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('probableStartTime'),
                                    'is-valid': isValid('probableStartTime')}" tabindex="8" required (click)="onClickTime()">
                                        <option [value]="ts" *ngFor="let ts of appointment_time_slots">{{formatTime(ts)}}</option>
                                    </select>
                                    <!-- <input class="form-control" type="time" formControlName="probableStartTime" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('probableStartTime'),
                                    'is-valid': isValid('probableStartTime')}" tabindex="8" required>
                                    <p *ngIf="isInvalid('probableStartTime')" style="color:#ff0000">Please enter a valid Appointment Time!</p> -->
    
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-tel-input" style="width: 150px;" class="col-form-label required">Consultation Type</label>
                                <div class="col-8">
                                    <select class="form-control" formControlName="consultationTypeId" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('consultationTypeId'),
                                    'is-valid': isValid('consultationTypeId')}" tabindex="9" (change)="onChange($event.target.value)" required>
                                        <option value="1">Walk In</option>
                                        <option value="2">Video</option>
                                        <option value="3">Phone</option>
                                        <option value="4">Text</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                                <div class="form-group row">
                                        <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">City</label>
                                        <div class="col-8">
                                            <!-- value="{{profile.user_profile[0].city}}" -->
                                            <input class="form-control" type="text" formControlName="city" id="example-tel-input" tabindex="4" required>
                                            <p *ngIf="isInvalid('city')" style="color:#ff0000">Please enter a valid City!</p>
    
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                            <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Address</label>
                                            <div class="col-8">
                                                <textarea class="form-control"   minlength="10" formControlName="address" id="example-tel-input" tabindex="5" required></textarea>
                                                <p *ngIf="isInvalid('address')" style="color:#ff0000">Please enter a valid Address!</p>
    
                                            </div>
                                        </div>
                                        
                            </div>
                            <div class="col-md-6">
                                    <div class="form-group row">
                                            <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">State</label>
                                            <div class="col-8">
                                                <input class="form-control" type="text" formControlName="state"  id="example-tel-input" tabindex="10" required>
                                                <p *ngIf="isInvalid('state')" style="color:#ff0000">Please enter a valid State!</p>
    
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Pincode</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="text" formControlName="pincode" id="example-tel-input" tabindex="11" required>
                                                    <p *ngIf="isInvalid('pincode')" style="color:#ff0000">Please enter a valid Pincode!</p>
    
                                                </div>
                                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group row">
                                        <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Select Payment Mode</label>
                                        <div class="col-8">
                                            <select class="form-control" formControlName="paymentmode" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('paymentmode'),
                                            'is-valid': isValid('paymentmode')}" tabindex="6" required>
                                                <option value="1" *ngIf="show_online_payment_mode == 1">Pay On Visit</option>
                                                <option value="2" >Online</option>
                                                
                                            </select>
                                        </div>
                                    </div>
                                    
                            </div>
                            <div class="col-md-6">
                                    <div class="form-group row">
                                                                            <label for="example-tel-input" style="width: 150px;" class=" col-form-label required">Description</label>
                                                                            <div class="col-8">
                                                                                <input class="form-control" type="text" formControlName="description" id="example-tel-input" [ngClass]="{'is-invalid': isInvalid('description'),
                                                                                'is-valid': isValid('description')}" tabindex="1" >
                                                                                
                                                                            </div>
                                                                        </div>
                                                                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="d-block mx-auto">
                        <button class="btn-btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
    </div>
