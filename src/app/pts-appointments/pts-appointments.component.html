<div class="row">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h1>E-hospital PTS Appointments</h1></mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <br>

      <mat-card-content>
        <table class="table table-hover">
          <thead>
            <tr class="bg-info text-white">
              <th>ID</th>
              <th>Doctor Name</th>
              <th>Hospital Name</th>
              <th>Address</th>
              <th>Appointment Date</th>
              <th>Appointment Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let app of posts,let i=index">
              <th scope="row">{{i+1}}</th>
              <td>{{app.doctorname}}</td>
              <td>{{app.hospitalName}}</td>
              <td>{{app.hospitalAddress}}</td>
              <td>{{formatTime(app.pts_doctorconsult_ch_date)}}</td>
              <td>{{app.pts_doctorconsult_ch_timeSlots}}</td>
              <td>
                <a routerLink="{{app.pts_doctorconsult_ch_id}}/details"class="btn btn-primary">Select</a>
<!-- 
              <a routerLink="/pts/payment-mode/{{app.pts_doctorconsult_ch_id}}" *ngIf="(app.paymentconfirmation!=true)" class="btn btn-primary" > Proceed to Pay</a> -->
            </td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
