<div class="row">
    <div class="container-fluid">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h1>Select Specialization</h1></mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br>
  
        <mat-card-content>
          <table class="table table-hover">
            <thead>
              <tr class="bg-info text-white">
                <th>ID</th>
                <th>Specialization</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let spec of posts,let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{spec.specialization}}</td>
                <td><a routerLink="../{{spec.id}}/doctors" class="btn btn-primary">Select</a></td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
